<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Social Tree</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="profile-pfp" 
          src="https://github.com/fernandorocha11.png"
          alt="Foto de perfil do github (fernandorocha11)"
        />
        <p class="profile-ig">@fernandorocha11</p>

        <ul class="links">
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
        </ul>

        <ul class="socials">
          <li>
            <img src="assets/twitter.svg" alt="Logo do twitter" />
          </li>
          <li>
            <img src="assets/twitch.svg" alt="Logo da twitch" />
          </li>
          <li>
            <img src="assets/instagram.svg " alt="" />
          </li>
          <li>
            <img src="assets/linkedin.svg" alt="" />
          </li>
          <li>
            <img src="assets/github.svg" alt="" />
          </li>
        </ul>
      </div>
    </main>

</html>
